<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/messages/add}" class="btn btn-warning">Create Message</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Sender</th>
                    <th>Recipient</th>
                    <th>Subject</th>
                    <th>Is Read</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message: ${messages}" th:object="${message}">
                    <td th:text="${message.message_id}"></td>
                    <td th:text="${message.sender.name}"></td>
                    <td th:text="${message.receiver.name}"></td>
                    <td th:text="${message.subject}"></td>
                    <td th:text="${message.is_read}"></td>
                    <td th:text="${message.created}"></td>
                    <td>
                        <a th:href="@{/admin/messages/edit/{id}(id=${message.message_id})}" class="btn btn-primary btn-icon-text mr-2">
                            <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                        </a>
                        <a th:href="@{/admin/messages/delete/{id}(id=${message.message_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this message?')) return false;">
                            <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                        </a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
