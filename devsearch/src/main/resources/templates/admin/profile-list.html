<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/profiles/add}" class="btn btn-warning">Create Profile</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Headline</th>
                    <th>Address</th>
                    <th>Profile Image</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="profile : ${profiles}">
                        <td th:text="${profile.profile_id}"></td>
                        <td th:text="${profile.name}"></td>
                        <td th:text="${profile.headline}"></td>
                        <td th:text="${profile.address}"></td>
                        <td>
                            <img th:src="@{'/media/profiles/' + ${profile.profile_image}}" style="height: 100px; width: 100px; object-fit: cover;border-radius: 0;">
                        </td>
                        <td th:text="${profile.created}"></td>
                        <td>
                            <a th:href="@{/admin/profiles/edit/{id}(id=${profile.profile_id})}" class="btn btn-primary btn-icon-text mr-2">
                                <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                            </a>
                            <a th:href="@{/admin/profiles/delete/{id}(id=${profile.profile_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this profile?')) return false;">
                                <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
