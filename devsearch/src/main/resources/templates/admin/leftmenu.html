<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<!-- start left menu -->
<nav layout:fragment="leftmenu" class="sidebar sidebar-offcanvas" id="sidebar">
  <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
    <a class="sidebar-brand brand-logo" href="/">
      <img th:src="@{/users/images/logo.svg}" alt="DevSearch Logo" />
    </a>
    <a class="sidebar-brand brand-logo-mini" href="/">
      <img th:src="@{/users/images/logo.svg}" alt="DevSearch Logo" />
    </a>
  </div>
  <ul class="nav">
    <li class="nav-item profile">
      <div class="profile-desc">
        <div class="profile-pic">
          <div class="count-indicator">
            <img class="img-xs rounded-circle " th:src="@{'/media/profiles/' + ${profile.profile_image}}" alt="">
            <span class="count bg-success"></span>
          </div>
          <div class="profile-name">
            <h5 class="mb-0 font-weight-normal"th:text="${profile.name}"></h5>
            <span>Admin</span>
          </div>
        </div>
        <a href="#" id="profile-dropdown" data-toggle="dropdown"><i class="mdi mdi-dots-vertical"></i></a>
        <div class="dropdown-menu dropdown-menu-right sidebar-dropdown preview-list" aria-labelledby="profile-dropdown">
          <a href="#" class="dropdown-item preview-item">
            <div class="preview-thumbnail">
              <div class="preview-icon bg-dark rounded-circle">
                <i class="mdi mdi-settings text-primary"></i>
              </div>
            </div>
            <div class="preview-item-content">
              <p class="preview-subject ellipsis mb-1 text-small">Account settings</p>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item preview-item">
            <div class="preview-thumbnail">
              <div class="preview-icon bg-dark rounded-circle">
                <i class="mdi mdi-onepassword  text-info"></i>
              </div>
            </div>
            <div class="preview-item-content">
              <p class="preview-subject ellipsis mb-1 text-small">Change Password</p>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item preview-item">
            <div class="preview-thumbnail">
              <div class="preview-icon bg-dark rounded-circle">
                <i class="mdi mdi-calendar-today text-success"></i>
              </div>
            </div>
            <div class="preview-item-content">
              <p class="preview-subject ellipsis mb-1 text-small">To-do list</p>
            </div>
          </a>
        </div>
      </div>
    </li>
    <li class="nav-item nav-category">
      <span class="nav-link">Manager</span>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/dashboard}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
        <span class="menu-title">Dashboard</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/users}">
              <span class="menu-icon">
                <i class="mdi mdi-account-box-outline"></i>
              </span>
        <span class="menu-title">Users</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/profiles}">
              <span class="menu-icon">
                <i class="mdi mdi-account-card-details"></i>
              </span>
        <span class="menu-title">Profiles</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/projects}">
              <span class="menu-icon">
                <i class="mdi mdi-chart-bar"></i>
              </span>
        <span class="menu-title">Projects</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/tags}">
              <span class="menu-icon">
                <i class="mdi mdi-contacts"></i>
              </span>
        <span class="menu-title">Tags</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/reviews}">
              <span class="menu-icon">
                <i class="mdi mdi-file-document-box"></i>
              </span>
        <span class="menu-title">Reviews</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/messages}">
              <span class="menu-icon">
                <i class="mdi mdi-file-document-box"></i>
              </span>
        <span class="menu-title">Message</span>
      </a>
    </li>
    <li class="nav-item menu-items">
      <a class="nav-link" th:href="@{/admin/skills}">
              <span class="menu-icon">
                <i class="mdi mdi-chart-bar"></i>
              </span>
        <span class="menu-title">Skill</span>
      </a>
    </li>
  </ul>
</nav>
<!-- end left menu -->
