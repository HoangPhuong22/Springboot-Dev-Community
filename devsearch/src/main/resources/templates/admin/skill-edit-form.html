<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <form class="forms-sample" th:action="@{/admin/skills/edit}" th:object="${skill}" method="POST">
            <input type="hidden" th:field="*{skill_id}" />
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Owner</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-multiple" id="exampleInputRoles" name="profileID" style="width:100%" multiple>
                        <option th:each="profile: ${profiles}" th:value="${profile.profile_id}"
                                th:text="${profile.name}"
                                th:selected="${skill.profile.contains(profile)}"></option>
                        ></option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}">Profile Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{name}" />
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <a th:href="@{/admin/skills}" class="btn btn-dark">Cancel</a>
        </form>
    </div>
</div>
