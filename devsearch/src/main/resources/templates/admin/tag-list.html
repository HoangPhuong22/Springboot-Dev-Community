<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/tags/add}" class="btn btn-warning">Create Tag</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tag : ${tags}">
                    <td th:text="${tag.tag_id}"></td>
                    <td th:text="${tag.name}"></td>
                    <td>
                        <a th:href="@{/admin/tags/edit/{id}(id=${tag.tag_id})}" class="btn btn-primary btn-icon-text mr-2">
                            <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                        </a>
                        <a th:href="@{/admin/tags/delete/{id}(id=${tag.tag_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this tag?')) return false;">
                            <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
