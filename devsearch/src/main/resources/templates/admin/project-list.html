<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/projects/add}" class="btn btn-warning">Create Project</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Owner</th>
                    <th>Title</th>
                    <th>Project Image</th>
                    <th>Demo Link</th>
                    <th>Source Link</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.project_id}"></td>
                    <td th:text="${project.profile.name}"></td>
                    <td th:text="${project.title}"></td>
                    <td>
                        <img th:src="@{'/media/projects/' + ${project.project_image}}" style="height: 100px; width: 100px; object-fit: cover;border-radius: 0;">
                    </td>
                    <td th:text="${project.demo_link}"></td>
                    <td th:text="${project.source_code}"></td>
                    <td>
                        <a th:href="@{/admin/projects/edit/{id}(id=${project.project_id})}" class="btn btn-primary btn-icon-text mr-2">
                            <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                        </a>
                        <a th:href="@{/admin/projects/delete/{id}(id=${project.project_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this project?')) return false;">
                            <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                        </a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
