<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/reviews/add}" class="btn btn-warning">Create Review</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Owner</th>
                    <th>Project</th>
                    <th>Rating</th>
                    <th>Created</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.review_id}"></td>
                        <td th:text="${review.profile.name}"></td>
                        <td th:text="${review.project.title}"></td>
                        <td th:text="${review.value}"></td>
                        <td th:text="${review.created}"></td>
                        <td>
                            <a th:href="@{/admin/reviews/edit/{id}(id=${review.review_id})}" class="btn btn-primary btn-icon-text mr-2">
                                <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                            </a>
                            <a th:href="@{/admin/reviews/delete/{id}(id=${review.review_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this review?')) return false;">
                                <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
