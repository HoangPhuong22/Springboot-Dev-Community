<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/main.html}"
>
<div layout:fragment="content" class="card">
    <div class="card-body">
        <a th:href="@{/admin/skills/add}" class="btn btn-warning">Create Skill</a>
        <p></p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Owner</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="skill: ${skills}">
                    <td th:text="${skill.skill_id}"></td>
                    <td>
                        <div th:each="profile: ${skill.profile}" th:text="${profile.name}" class="badge badge-primary mr-1"></div>
                    </td>
                    <td th:text="${skill.name}"></td>
                    <td>
                        <a th:href="@{/admin/skills/edit/{id}(id=${skill.skill_id})}" class="btn btn-primary btn-icon-text mr-2">
                            <i class="mdi mdi-file-check btn-icon-append"></i>Edit
                        </a>
                        <a th:href="@{/admin/skills/delete/{id}(id=${skill.skill_id})}" class="btn btn-danger mr-2" onclick="if(!confirm('Are you sure you want to delete this skill?')) return false;">
                            <i class="mdi mdi-alert btn-icon-prepend"></i>Delete
                        </a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
